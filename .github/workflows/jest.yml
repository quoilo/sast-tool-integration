name: jest-timing-action

# pull request on the master branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  pr_check:
    runs-on: ubuntu-latest
    name: Post Test Timing deltas on PR
    steps:
    - uses: actions/checkout@v3
    - name: PR Action
      uses: javierfernandes/jest-timing-action@master
      with:
        threshold: 1
